<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Crear Contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicación solo está disponible para dispositivos móviles</h2>
        <p>Por favor accede desde un celular.</p>
    </div>

    <div class="mobile-only">
        <section class="crearcontraseña-container">  
        
            <div class="header-degradado">
                <img src="../img/imagenlogo.png" alt="logo ACME AIR">
            </div>

            <h2 class="form-title">Crear Contraseña</h2>
            
            <form class="password-form">
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>

                <div class="form-group">
                    <label for="repeat-password"></label>
                    <input type="password" id="repeat-password" name="repeat-password" required placeholder="Repetir Contraseña">
                </div>

                <a href="./menu.html" class="btn-submit">GUARDAR</a>
            </form>
        </section>
    </div>
</body>
</html>
