<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicación solo está disponible para dispositivos móviles</h2>
        <p>Por favor accede desde un celular.</p>
    </div>

    <div class="mobile-only">
        <section class="registro-container">
            <div class="logoregistro" id="head">
                <img src="../img/imagenlogo.png" alt="Logo ACME AIR">
            </div>

            <h1>REGISTRO</h1>

            <form action="crearcontrasena.html" method="get" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                </div>

                <div class="form-group">
                    <label for="identificacion">No. Identificación</label>
                    <input type="text" id="identificacion" name="identificacion" placeholder="No. Identificación" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad" name="ciudad" required>
                        <option value="" disabled selected>Selecciona tu ciudad</option>
                        <option value="bogota">Bogotá</option>
                        <option value="medellin">Medellín</option>
                        <option value="bucaramanga">Bucaramanga</option>
                        <option value="cucuta">Cúcuta</option>
                    </select>
                </div>

                <button type="submit" class="btn-guardar">GUARDAR</button>
            </form>
        </section>
    </div>

</body>
</html>
