<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Recuperar Contraseña</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>

    <div class="mobile-only">
        <section class="recuperar-container">
            <div class="logorecuperar">
                <img src="imagenlogo.png" alt="logo ACME AIR">
            </div>

            
        <main>
            <h2 class="form-title">Recuperar Contraseña</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            
            <p class="info-text">Si el e-mail se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.</p>
            
            <a href="crearcontrasena.html" class="btn btn-primary">ENVIAR</a>
        </main>
    
</body>
</html>
