<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Check In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>
    
    <div class="mobile-only">
        <section class="checkin-container">
          <div class="logocheckin">
            <img src="imagenlogo.png" alt="Logo ACME AIR">
          </div>

          <main class="checkin-container">
            <section class="user-info">
              <div class="avatar"></div>
              <div>
                <p class="username">Santiago Romero</p>
                <p class="logout"><a href="index.html">Cerrar Sesión</a></p>
              </div>
            </section>
        
            <h2 class="checkin-title">Check In</h2>
        
            <div class="flight-card">
              <div class="icon-block">
                <img src="./logoavion.png" class="icon" alt="Avión" />
              </div>
              <div class="flight-details">
                <p class="time">05:30 - 06:30</p>
                <p class="duration">1h 30 min</p>
                <p class="route">Bogotá - Barranquilla</p>
              </div>
              <div class="flight-code">VAA025</div>
            </div>
        
            <div class="emergency-box">
              <h3>Contacto En Caso De Emergencia</h3>
              <form action="menu.html" method="get" class="emergency-form">
                <input type="text" name="nombre" placeholder="Nombre completo" required />
                <input type="tel" name="telefono" placeholder="No. Teléfono Celular" required />
                <button type="submit">GUARDAR</button>

    
</body>
</html>
