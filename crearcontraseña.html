<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Crear Contraseña </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>

    <div class="mobile-only">
        <section class="crearcontraseña-container">            <div class="logo">
                <img src="imagenlogo.png" alt="logo ACME AIR">
            </div>

            <h2 class="form-title">Crear Contraseña</h2>
            
            <form class="password-form">
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>

                <div class="form-group">
                    <label for="repeat-password"></label>
                    <input type="password" id="repeat-password" name="repeat-password" required placeholder="Repetir Contraseña">
                </div>

                <button type="submit" class="btn-submit">GUARDAR</button>
            </form>


    
</body>
</html>
