<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Iniciar Sesion</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>

    <div class="mobile-only">
        <section class="login-container">
            <div class="logo">
                <img src="./Img/imagenlogo.png" alt="logo ACME AIR">
            </div>

            <h1>Iniciar Sesiòn</h1>

            <form action="./Html/menu.html" method="get" novalidate>
                <input type="email" name="email" placeholder="Correo electronico">
                <br>
                <input type="password" name="contraseña" placeholder="contraseña">
                <br>
                <div class="recordar-datos">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar datos</label>
                  </div>
                <br>
                <button type="submit">INGRESAR</button>
            </form>

            <div class="links">
                <a href="./Html/registro.html" title="Crear cuenta nueva">Crear cuenta</a>
                <br>
                <a href="./Html/recuperar.html" title="recuperar contraseña">¿Has olvidado tu contraseña?</a>
            </div>
        </section>
    </div>
    
</body>
</html>
