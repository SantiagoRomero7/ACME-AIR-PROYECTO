<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>
    
    <div class="mobile-only">
        <section class="registro-container">
          <div class="logoregistro">
            <img src="imagenlogo.png" alt="Logo ACME AIR">
          </div>

    <h1>REGISTRO</h1>

    <form action="crearcontrasena.html" method="get" novalidate>

        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo">
        </div>

        <div class="form-group">
            <label for="identificacion">No. Identificación</label>
            <input type="text" id="identificacion" name="identificacion" placeholder="No. Identificación">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
        </div>

        <div class="form-group">
            <label for="telefono">Téléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder=" Téléfono">
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
        </div>

        <button type="submit" class="btn-guardar">GUARDAR</button>

        <div class="links">
        </div>
        

        
    </form>
</body>
</html>
