<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="desktop-warning">
        <h2>Esta aplicaciòn solo està disponible para dispositivos mòviles</h2>
        <p>Por favor accede desde un celular. </p>
    </div>
    
    <div class="mobile-only">
        <section class="registro-container">
          <div class="logo">
            <img src="imagenlogo.png" alt="Logo ACME AIR">
          </div>

    <h1>Crear cuenta </h1>

    <form>
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="identificacion">No. Identificación</label>
            <input type="text" id="identificacion" name="identificacion">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="telefono">Téléfono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad">
        </div>

        <button type="submit" class="btn-guardar">GUARDAR</button>
    </form>
</body>
</html>
